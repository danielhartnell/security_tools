<!DOCTYPE html>
<html>
    <head>
        <!-- Setup a header and footer to reduce code -->
        <!-- Cleanup CSS -->
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{{ title }}</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="https://github.com/danielhartnell/securitytools">GitHub</a>
            </nav>
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="page-content">
            <!-- Your content goes here -->
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--1-col"></div>
              <div class="mdl-cell mdl-cell--10-col">
                <!-- Todo: resolve style width hack -->
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%;">
                  <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Remove</th>
                        <th class="mdl-data-table__cell--non-numeric">Company name</th>
                        <th class="mdl-data-table__cell--non-numeric">Subdomains found</th>
                        <th class="mdl-data-table__cell--non-numeric">Last scan date</th>
                        <th class="mdl-data-table__cell--non-numeric">Rescan</th>
                    </tr>
                  </thead>
                  <tbody id="domain-dashboard">
                    {% for company in companies %}
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric"><label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2"><input type="checkbox" id="checkbox-2" class="mdl-checkbox__input"><span class="mdl-checkbox__label"></span></label></td>
                        <td class="mdl-data-table__cell--non-numeric"><a href="/{{ company.company_id }}">{{ company.company_name }}</a></td>
                        <td class="mdl-data-table__cell--non-numeric">{{ company.matches }}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{ company.last_scan }}</td>
                        <td class="mdl-data-table__cell--non-numeric"><form action="/scan" method="get"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Scan now</button></form></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <div class="mdl-cell mdl-cell--1-col"></div>
            </div>
          </div>
        </main>
      </div>
    </body>
</html>
