<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{{ title }}</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="https://github.com/danielhartnell/securitytools">GitHub</a>
            </nav>
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="page-content">
            <!-- Your content goes here -->
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--1-col"></div>
              <div class="mdl-cell mdl-cell--10-col">
                <!-- Todo: resolve style width hack -->
                  <h4>HTTP {{ domain.scan_results.response_code }}</h4>
                    <p>Scan active: {{ active }}</p>
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%;">
                  <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Header</th>
                        <th class="mdl-data-table__cell--non-numeric">Value</th>
                    </tr>
                  </thead>
                  <tbody id="domain-dashboard">
                  {% for key,value in domain.scan_results.response_headers.items() %}
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">{{ key }}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{ value }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
              <div class="mdl-cell mdl-cell--1-col"></div>
            </div>
          </div>
        </main>
      </div>
    </body>
</html>
